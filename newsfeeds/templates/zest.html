<!--  ZebraFeeds template
name / description: zest / template with scrolling list of news
												most suited for per-date aggregations 
												rather than per-channel
author: Rémi (remi@cazalet.net)

note: Do NOT delete or modify comments in the template files -
-->


<!-- templateHeader -->
<link rel="stylesheet/less" type="text/css" media="screen" href="newsfeeds/templates/zest/css/style.less">
<link rel="stylesheet" type="text/css" media="screen" href="newsfeeds/templates/zest/css/font-awesome.css">
<!-- <link rel="stylesheet" type="text/css" media="screen and (max-width: 800px)" href="newsfeeds/templates/zest/css/medium.css"> -->
<link rel="stylesheet/less" type="text/css" media="screen and (max-width: 640px)" href="newsfeeds/templates/zest/css/thin.less">
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport">
<script>var less = {env: "development", dumpLineNumbers:"mediaquery"};</script>
<script src="newsfeeds/templates/zest/js/lib/jquery-1.9.1.min.js"></script>
<script src="newsfeeds/templates/zest/js/lib/less-1.3.3.min.js"></script>
<script src="newsfeeds/templates/zest/js/lib/jquery.event.move.js"></script>
<script src="newsfeeds/templates/zest/js/lib/jquery.event.swipe.js"></script>
<script src="newsfeeds/templates/zest/js/script.js"></script>
<script src="newsfeeds/templates/zest/js/zstlayout.js"></script>
<!-- ENDtemplateHeader -->


<!-- header -->
{dynamicnews}
<div class="feed">
	<!-- ENDheader -->
	<!-- channel -->
	<div>
	    <div id="ZFCHANNEL{chanid}" class="zfchannelbox">
    		<div class="channel">
    			<div class="logo">{chanlogo}</div>
    			<!-- <div class="controls"> -->
    				<!-- {morebutton} -->
    				<!-- a href="{feedurl}" target="_blank"><img src="{scripturl}/images/feed.png" alt="View The Raw XML Source Of {chantitle}." title="View The Raw XML Source Of {chantitle}" width="36" height="14" border="0" /></a -->
    				<!-- {hidebutton} -->
    				<!-- {refreshbutton} -->
    				<!-- {foldbutton} -->
    			<!-- </div> -->
    			<h2 class="chanlink">
    				<a href="{chanlink}" target="_blank">{chantitle}</a>
    			</h2>
    			<!-- div class="dateline">
    				last updated: {lastupdated}
    			</div -->
    		</div>
    		<div class="newslist" id="ZFCHANNELITEMS{chanid}">
    		<!-- ENDchannel -->
    		<!-- news -->
    			<div class="newsitem" rel="{feedurl};{itemid}">
    				<div class="newstitlelist">
    				    <span class="enclosure">{enclosures}</span>
    					<!-- this is the tricky bit, to have ajaxed news items -->
    					<h3 class="itemtitle {classNew}">
    					    <a href="{feedurl}" id="{itemid}" data-openbox="true">{title}</a>
    					    </h3>
    					<span class="datelabel"><a href="{link}" title="{chantitle}" target="_parent"><time pubdate>{pubdate}</time></a></span>
    					<div style="clear:both"></div>
    				</div>
    			</div>
    		<!-- ENDnews -->
    		<!-- newsDay -->
    		<div class="channel">
    			<div class="chanlink">{date}</div>
    		</div>
    		<div class="newsdaylist">
    			<!-- ENDnewsDay -->
    			<!-- newsByDate -->
    			<div class="newsitem" id="ITEM{itemid}" rel="{feedurl};{itemid}">
    				<div class="newstitlelist ">
    					<span class="itemtitle" onclick="jqShowItem('{feedurl}','{itemid}', this, true); this.style.color = '#BEBEBE';" title="{chantitle}">{title}</span>
    					<span class="datelabel">
    						<a href="{link}" title="{pubdate}" target="_parent">{chantitle}</a>
    					</span>
    					<span class="enclosure">{enclosures}</span>
    					<div style="clear:both"></div>
    				</div>
    			</div>
    			<!-- ENDnewsByDate -->
    			<!-- channelFooter -->
    		</div> <!-- end newslist section -->
    	</div>
    	<!-- ENDchannelFooter -->
    	<!-- footer -->
    </div>
</div> <!-- feed section -->
<!-- ENDfooter -->
<!-- dynamicDescription -->
<div class="newsitem">
	<div class="newstitle" style="background-color: #fff;">
		<span class="headtitle">
			<a href="{link}" target="_blank">{title}</a>
		</span>
		<span class="datelabel">
			<a href="{link}" title="{chantitle}" target="_parent">
				&raquo; {chantitle}
			</a>
		</span><br/>
		<span class="dateline">{pubdate}</span>
		<span class="enclosure">{enclosures}</span>
		<div style="clear:both"></div>
	</div>
	<div class="newsdesc">{description}</div>
</div>
<!-- ENDdynamicDescription -->
<!-- between -->
<!-- ENDbetween -->
<!-- article -->
<div class="story">
	<div class="newstitle">
		<span class="headtitle">{title}</span>
		<div><span class="datelabel"><a href="{link}" title="{chantitle}" target="_parent">» {chantitle}</a></span> <span class="dateline">{pubdate}</span></div>
		<span class="enclosure">{enclosures}</span>
	</div>
	<div class="newsdesc">
		{description}
	</div>
</div>
<!-- ENDarticle -->
