}

  background:#fff;
  margin-right: auto;
  margin-left: auto;
  max-width: 600px;
  z-index: 100;
  visibility:hidden;
  border: 1px solid #999;
  position: absolute; /* makes the div go into a position thatâ€™s absolute to the browser viewing area */

}


</style>

<script type="text/javascript" src="{scripturl}/zfclientside.js"></script>

<script type="text/javascript">

function showOverlay() {
	var o = document.getElementById('overlay');
	o.style.visibility = 'visible';

	o = document.getElementById('overlayarticle');
	o.style.visibility = 'visible';
// move it to the viewport
	o.style.top= (document.documentElement.scrollTop +30) + 'px' ;
}

function hideOverlay() {
	var o = document.getElementById('overlay');
	o.style.visibility = 'hidden';
	o = document.getElementById('overlayarticle');
	o.style.visibility = 'hidden';
  o.innerHTML = '';
}
</script>


<script type="text/javascript">
var ZFURL = '{scripturl}';
var ZFTEMPLATE = 'flow2';
var ZFCURRENTNEWSID = 0;


/* all in one: fetch and show
itemid is the zfeeder news item id, not the html element id
outputid is the id of the element to send the output to.
the server know what to do...
*/
function showItem(feedurl, itemid, outputid) {
  highlightCurrent(itemid);
  zf_getArticle(feedurl, itemid, "overlayarticle");
  showOverlay();
}

/* this script handles marking elements as read with a different color */
function highlightCurrent(newcurrentid) {
  document.getElementById('HEAD' + newcurrentid).style.backgroundColor = '#EFEFEF';
  document.getElementById('TITLE' + newcurrentid).style.color = '#AEAEAE';
}

</script>

<!-- header -->

<div id="zfwrapper">
<!-- ENDheader -->
<!-- channel -->
<div class="channel">

    <a href="{chanlink}" rel="noreferrer">{chantitle}</a>
    <span class="dateline">{chandesc}</span>
    <div class="controls">
      last updated: {lastupdated}

      <img src="{scripturl}/images/more.png" alt="[MORE]" title="get all articles of {chantitle}" style="border:0;" onclick="zf_getAllNews('{chanid}','NEWSLIST'+'{chanid}');" />

  </div>
</div>
<div class="newslist" id="NEWSLIST{chanid}">
