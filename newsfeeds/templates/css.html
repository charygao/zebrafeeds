<!-- templateHeader -->

<style type="text/css">

/*	zFeeder CSS style sheet
	works with the css template
	author: AB & LCX
	note: set elements to display:none if you don't want them showed
*/


/* the header part in the css template */
.zf_header {
    margin-bottom: 1px;
}

/* the channel part in the css template */
.zf_channel {
	padding: 1px;
	background-color: #6495ED;
	border: 1px solid #000;
	min-height: 30px;
}

.zf_day {
	padding: 3px;
	background-color: #CFF85E;
	border: 1px solid #999;
}

/* the channel logo part in the css template */
.zf_logo {
    float: left;
    padding: 5px;
}

/* the channel title part in the css template */
.zf_chantitle {
}

/* the channel rss part in the css template */
.zf_rss {
	font-size: x-small;
	font-style: italic;
}

/* the controls part in the css template */
.zf_controls {
	float: right;
}

/* the moreurl part in the css template */
.zf_moreurl {
	font-style: italic;
}

/* the hideurl part in the css template */
.zf_hideurl {
	font-style: italic;
}


/* the lastupdated part in the css template */
.zf_lastupdated {
	float: left;
	font-style: italic;
	color: #FFFFFF;
}

/* the news container part in the css template */
.zf_news {
	background-color: #fff;
	margin-top: 5px;
	padding: 2px;
	border: 1px dotted #33d;
	font-family: Georgia, "Times New Roman", Times, serif;
}

/* the news title part in the css template */
.zf_title {
    background-color: #fff;
    margin: 5px;
}

/* the news description part in the css template */
.zfnewscontent {
    text-align: left;
    margin: 1px;
    font-size: 80%;
    font-family: Georgia, "Times New Roman", Times, serif;
}

/* the news publication date part in the css template */
.zf_pubdate {
    color: #999;
    font-size: 80%;
    font-family: Tahoma;
    text-align: right;
}

/* the footer part in the css template */
.zf_footer {
	height: 10px;
}

/* the between channels part in the css template */
.zf_between {
	height: 10px;
}

</style>
<!-- ENDtemplateHeader -->

<!-- header -->
    <div class="zf_header"></div>
<!-- ENDheader -->
<!-- channel -->
    <div class="zf_channel">
        <div class="zf_logo">{chanlogo}</div>
        <div class="zf_chantitle"><a href="{chanlink}" title="{chandesc}" target="_blank"><span>{chantitle}</span></a></div>
        <span class="zf_rss"><a href="{feedurl}" title="RSS" target="_blank">RSS</a></span>
        <span class="zf_lastupdated">{lastupdated}</span>
    </div>
<!-- ENDchannel -->
<!-- news -->
    <div class="zf_news">
        <div class="zf_title"><a href="{link}" target="_blank">{title}</a></div>
        {description}
        <div class="zf_pubdate"><span>{pubdate}</span></div>
    </div>
<!-- ENDnews -->
<!-- newsByDate -->
    <div class="zf_news">
        <div class="zf_title"><a href="{link}" target="_blank">{title}</a></div>
        {description}
        <div class="zf_pubdate">{chantitle}</div>
    </div>
<!-- ENDnewsByDate -->
<!-- newsDay -->
    <div class="zf_day">
        <div class="zf_chantitle">{date}</div>
   </div>
<!-- ENDnewsDay -->
<!-- footer -->
    <div class="zf_footer"></div>
<!-- ENDfooter -->
<!-- newsDayFooter -->
    <div class="zf_footer"></div>
<!-- ENDnewsDayFooter -->
<!-- between -->
    <div class="zf_between"></div>
<!-- ENDbetween -->
